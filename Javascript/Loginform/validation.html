<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./validation.css">

</head>
<body>

    <div class="data">
        <form action="">
            <h1>Registration</h1>
            <div class="row">
                <input class="input" type="text" name="fname" id="name" placeholder="Enter your first Name">
            </div>
            <div class="row">
                <input class="input" type="text" name="Middle" id="mname" placeholder="Enter your Middle Name">
            </div>
            <div class="row">
                <input class="input" type="text" name="Last" id="Lname" placeholder="Enter your Last Name">
            </div>
            <div class="row">
                <input class="input" type="email" name="Email" id="Email" placeholder="Enter your E-mail">
            </div>
            <div class="row">
                <input class="input" type="password" name="password" id="pass" placeholder="Password">
            </div>
            <div class="row">
                <input class="input" type="text" name="age" id="age" placeholder="age">
            </div>
            <div class="row">
                <button>Submit</button>
            </div>

        </form>
    </div>

    <script  src="./validation.js"></script>

</body>
</html>
