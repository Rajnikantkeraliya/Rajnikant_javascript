<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, -2, 3, -4, 5, -6];
        function negativeNumbers(numbers) {
            // Use the filter method to create a new array with only positive numbers
            return numbers.filter(numbers => numbers <= 0);
        }

        // Example usage:
        let NegativeNumbers = negativeNumbers(numbers);

        console.log(NegativeNumbers);

    </script>
</body>

</html>
