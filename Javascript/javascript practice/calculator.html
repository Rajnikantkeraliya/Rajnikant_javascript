<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <script defer src="./calculator.js"></script>
</head>

<body>
    <div class="mainpage">
        <div class="calculator">
            <input type="text" name="" id="inputid" placeholder="0">
            <div class="button">
                <button class="oprator">Ac</button>
                <button class="oprator">Del</button>
                <button class="oprator">%</button>
                <button class="oprator">/</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oprator">*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="oprator">-</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="oprator">+</button>
            </div>
            <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
