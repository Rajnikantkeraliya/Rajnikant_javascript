<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let num = prompt("Enter the marks");
        if(num >=80 && num<=100){
            console.log("grade-A");
        }else if(num >=70 && num <=79){
            console.log("Grade-B");
        }else if(num >=60 && num<= 69){
            console.log("grade-C");
        }else if(num >=50 && num <=59){
            console.log("Grade-D");
        }else if(num >=33 && num<=49){
            console.log("This student is Pass");
        }else if(num >= 0 && num<=32){
            console.log("This student is a fail");
        }

    </script>

</body>
</html>
